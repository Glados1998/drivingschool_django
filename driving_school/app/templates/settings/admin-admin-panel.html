<div>
<h1>Admins panel</h1>
    <div>
        {% for admin in admins %}
            <p>{{ admin.email }}</p>
            <p>{{ admin.pk }}</p>
            <a href="{% url 'admin-edit-delete' admin.pk %}">Edit/delete</a>
        {% endfor %}
    </div>
    <div>
        <form action="{% url 'admin-creation' %}" method="post">
            {% csrf_token %}
            {{ admin_add_form.as_p }}
            <input type="submit" value="Add new student">
        </form>
    </div>
</div>
