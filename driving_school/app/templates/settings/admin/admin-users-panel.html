<div>
    <div>
    <h1>Users panel</h1>
        <table class="table">
            <thead>
            <tr>
                <th class="col">ID</th>
                <th class="col">Name</th>
                <th class="col">Email</th>
                <th class="col">User status</th>
                <th class="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for user in all_users %}
                <tr>
                    <td>{{ user.pk }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.is_active }}</td>
                    <td>
                        <a class="btn btn-primary" href="{% url 'admin-edit-delete' user.pk %}">Edit/delete</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    <div>
<a class="btn btn-primary" href="{% url 'admin-add-user' %}">Add user</a>
    </div>
    </div>
</div>
