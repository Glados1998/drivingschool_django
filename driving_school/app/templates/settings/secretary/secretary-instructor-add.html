{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/form-add-instructor.css' %}">

    <div class="ins mt-5">
        <h1 class="mt-5">Instructor Creation</h1>
        <div class="addInstructor">
            <form action="{% url 'instructor-creation' %}" method="post">
                {% csrf_token %}
                {{ instructor_add_form.as_p }}
                <input class="btn btn-success" type="submit" value="Add instructor">
            </form>
            <a href="{% url 'user-dashboard' %}" class="btn btn-primary btnAdd">Go back</a>
        </div>
    </div>
{% endblock %}
