{% extends 'app/base.html' %}

{% block document_title %}
    Add instructor
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center mt-3">
                <div class="card">
                    <div class="card-header">
                        <h2>Instructor Creation</h2>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'instructor-creation' %}" method="post">
                            {% csrf_token %}
                            {{ instructor_add_form.as_p }}
                            <input class="btn btn-primary" type="submit" value="Add instructor">
                            <a href="{% url 'user-dashboard' %}" class="btn btn-warning">Go back</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
