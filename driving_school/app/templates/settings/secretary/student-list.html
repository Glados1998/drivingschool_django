<div>
    <h2>Student - list</h2>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Paid course hours</th>
                <th scope="col">Taken course hours</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for student in students %}
                <tr>
                    <th scope="row">{{ student.pk }}</th>
                    <td>{{ student.name }}</td>
                    <td><a href="{% url 'student-details' student.pk %}">{{ student.email }}</a></td>
                    <td>{{ student.paid_course_hours }}</td>
                    <td>{{ student.taken_course_hours }}</td>
                    <td>
                        <a class="btn btn-primary" href="{% url 'student-edit-delete' student.pk %}">Edit/delete</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <div>
            <a class="btn btn-primary" href="{% url 'student-creation' %}">Add student</a>
        </div>
    </div>
</div>
