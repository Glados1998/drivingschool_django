<div>
    <h3>Your assigned course details</h3>
<table>
    <tr>
        <th>Location</th>
        <th>Time</th>
        <th>Date</th>
    </tr>
    {% for course in user.courses.all %}
        <tr>
            <td>{{ course.location }}</td>
            <td>{{ course.time }}</td>
            <td>{{ course.date }}</td>
        </tr>
    {% empty %}
        <p>There are no assigned courses to you</p>
    {% endfor %}
</table>

</div>
